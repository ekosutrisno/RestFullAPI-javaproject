<th:block xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:fragment="end">


    <!-- jQuery -->
    <script th:src="@{/AdminLTE-3.0.0/plugins/jquery/jquery.min.js}"></script>
    <!-- jQuery UI 1.11.4 -->
    <script th:src="@{/AdminLTE-3.0.0/plugins/jquery-ui/jquery-ui.min.js}"></script>
    <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
    <script>
        $.widget.bridge('uibutton', $.ui.button)
    </script>
    <!-- Bootstrap 4 -->
    <script th:src="@{/AdminLTE-3.0.0/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <!-- ChartJS -->
    <script th:src="@{/AdminLTE-3.0.0/plugins/chart.js/Chart.min.js}"></script>
    <!-- Sparkline -->
    <script th:src="@{/AdminLTE-3.0.0/plugins/sparklines/sparkline.js}"></script>
    <!-- JQVMap -->
    <script th:src="@{/AdminLTE-3.0.0/plugins/jqvmap/jquery.vmap.min.js}"></script>
    <script th:src="@{/AdminLTE-3.0.0/plugins/jqvmap/maps/jquery.vmap.usa.js}"></script>
    <!-- jQuery Knob Chart -->
    <script th:src="@{/AdminLTE-3.0.0/plugins/jquery-knob/jquery.knob.min.js}"></script>
    <!-- daterangepicker -->
    <script th:src="@{/AdminLTE-3.0.0/plugins/moment/moment.min.js}"></script>
    <script th:src="@{/AdminLTE-3.0.0/plugins/daterangepicker/daterangepicker.js}"></script>
    <!-- Tempusdominus Bootstrap 4 -->
    <script th:src="@{/AdminLTE-3.0.0/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js}"></script>
    <!-- Summernote -->
    <script th:src="@{/AdminLTE-3.0.0/plugins/summernote/summernote-bs4.min.js}"></script>
    <!-- overlayScrollbars -->
    <script th:src="@{/AdminLTE-3.0.0/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js}"></script>
    <!-- AdminLTE App -->
    <script th:src="@{/AdminLTE-3.0.0/dist/js/adminlte.js}"></script>
    <!-- AdminLTE dashboard demo (This is only for demo purposes) -->
    <script th:src="@{/AdminLTE-3.0.0/dist/js/pages/dashboard.js}"></script>
    <!-- AdminLTE for demo purposes -->
    <script th:src="@{/AdminLTE-3.0.0/dist/js/demo.js}"></script>
    <!-- SweetAlert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/promise-polyfill"></script>
    <th:block layout:fragment="dept"></th:block>
    <th:block layout:fragment="region"></th:block>
    <th:block layout:fragment="employQ"></th:block>
    <th:block layout:fragment="rest-dept"></th:block>



</th:block>
